<!DOCTYPE html>
<html>
  <head>
      <title>Zoo Animals</title>
      <script type="text/javascript" src="/vendor/jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="/scripts/client.js"></script>
      <link rel="stylesheet" href="/styles/stylesheet.css" />
  </head>
  <body>
    <h1>Zoo Animals</h1>
    <div>
      <form id="census">
        <label for="animalType">Animal Type:</label>
        <input type="text" id="animalType" name="animalType" />

        <label for="animalInventory">Animal Inventory:</label>
        <input type="text" id="animalInventory" name="animalInventory" />

        <label for="animalId">Animal ID number:</label>
        <input type="text" id="animalID" name="animalID" />

        <input type="submit" value="Submit Animal" />
      </form>
    </div>
    
    <div id="corral">
      <h2>Animal Corral</h2>
    </div>
  </body>
</html>
